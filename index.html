<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="row r0w-1">
                <form action="" class="input-group">
                    <input type="text" class="form-control" id="city-search" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="Please enter a city"
                        autocomplete="off" />
                    <button class="button rounded-circle button-2">
                        <img src="src/search.png" alt="" width="27px" />
                    </button>
                </form>
            </div>
            <div class="row row-2 p-5">
                <div class="col">
                    <h1 class="city-name">
                        San Francisco
                    </h1>
                    <h3 class="date-time">
                        Monday, 30th Nov 12:49
                    </h3>
                    <div class="push-down">
                        <div class="weather-image">
                            <img src="src/13d.png" alt="">
                        </div>
                        <h4>
                            Snow
                        </h4>
                    </div>
                </div>
                <div class="col">
                    <h1 class="temparature">
                        21<span class="degree-small">°</span>
                    </h1>
                    <ul class="weather-list">
                        <li class="wind">
                            Wind: 3kmph
                        </li>
                        <li class="humidity">
                            Humidity: 90%
                        </li>
                        <li class="precipitation">
                            Precipitation: 0%
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row row-3">
                <div class="col">
                    <h5 class="day day1">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img1">
                    <h5 class="day-temp temp1">13°</h5>
                </div>
                <div class="col">
                    <h5 class="day day2">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img2">
                    <h5 class="day-temp temp2">13°</h5>
                </div>
                <div class="col">
                    <h5 class="day day3">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img3">
                    <h5 class="day-temp temp3">13°</h5>
                </div>
                <div class="col">
                    <h5 class="day day4">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img4">
                    <h5 class="day-temp temp4">13°</h5>
                </div>
                <div class="col">
                    <h5 class="day day5">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img5">
                    <h5 class="day-temp temp5">13°</h5>
                </div>
                <div class="col">
                    <h5 class="day day6">Mon</h5>
                    <img src="src/09d.png" alt="" class="day-img img6">
                    <h5 class="day-temp temp6">13°</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
